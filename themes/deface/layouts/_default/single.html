{{ define "main" }}
<main class="container py-4">
  <article>
    <header class="mb-4">
      <h1 class="display-5 fw-bold">{{ .Title }}</h1>
      <div class="text-muted small">
        Posted on {{ .Date.Format "Jan 2, 2006" }}
        {{ if .Draft }}
          <span class="badge bg-warning text-dark ms-2">DRAFT</span>
        {{ end }}
      </div>
    </header>

    {{ with .Params.tldr }}
    <div class="alert alert-info mb-4">
      <strong>tl;dr:</strong> {{ . }}
    </div>
    {{ end }}

    <section class="post-body mb-4">
      {{ .Content }}
    </section>

    {{ with .Params.tags }}
    <div class="post-tags mb-4">
      <strong>Tags:</strong>
      <ul class="list-inline mt-2">
        {{ range . }}
        <li class="list-inline-item">
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="badge bg-secondary text-decoration-none">
            {{ . }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}

    <div class="giscus comments"></div>
  </article>
</main>
{{ end }}
